version: 2
jobs:
    build:
        docker:
            - image: golang:1.12.6-alpine3.9
        steps:
            - checkout
            - run:
                name: Install packages
                command: apk add make git

            - run:
                name: Build binary
                command: make build

            - store_artifacts:
                path: ./terraform-provider-algolia_v0.2

workflows:
